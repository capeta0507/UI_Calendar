<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h1>Canendar UI Design</h1>

  <div class="calendar">
    <div class="calendar-header">
      <div class="calendar-arrow">
        <a href="javascript:void(0)" class="previos-month">
          <i class="fa fa-arrow-left"></i>
        </a>
      </div>
      <div id="calendar-year-div" class="calendar-year"><span id="myYear"></span>年<span id="myMonth"></span>月</div>
      <div class="calendar-arrow">
        <a href="javascript:void(0)" class="next-month">
          <i class="fa fa-arrow-right"></i>
        </a>
      </div>
    </div>
    <div class="calendar-week">
      <div>日</div>
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div>六</div>
    </div>
    <div id="calendar-date-div" class="calendar-date">
      
    </div>
  </div>
  <script src="./american.js"></script>
</body>
</html>
