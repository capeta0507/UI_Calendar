<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <h1>Canendar UI Design</h1>

  <div class="calendar" style="height: 373px;">
    <div class="calendar-header">
      <div class="calendar-arrow">
        <a href="javascript:void(0)" class="previos-month">
          <i class="fa fa-arrow-left"></i>
        </a>
      </div>
      <div id="calendar-year-div" class="calendar-year"><span id="myYear"></span>年<span id="myMonth"></span>月</div>
      <div class="calendar-arrow">
        <a href="javascript:void(0)" class="next-month">
          <i class="fa fa-arrow-right"></i>
        </a>
      </div>
    </div>
    <div class="calendar-week">
      <div>日</div>
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div>六</div>
    </div>
    <div id="calendar-date-div" class="calendar-date">
      <div class="prevMonth">28</div>
      <div class="prevMonth">29</div>
      <div class="prevMonth">30</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div class="current-date">24</div>
      <div>25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div>30</div>
      <div>31</div>
      <div class="nextMonth">1</div>
      <div class="nextMonth">2</div>
      <div class="nextMonth">3</div>
      <div class="nextMonth">4</div>
      <div class="nextMonth">5</div>
      <div class="nextMonth">6</div>
      <div class="nextMonth">7</div>
      <div class="nextMonth">8</div>
    </div>
  </div>
  <script src="./american.js"></script>
</body>
</html>
