<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Canendar UI Design</h1>

  <div class="calendar">
    <div class="header">
      <div class="left">2020年10月</div>
      <div class="right">
        <a href="javascript:void(0)" class="previos-month">
          <i class="fa fa-arrow-left"></i>
        </a>
        <a href="javascript:void(0)" class="next-month">
          <i class="fa fa-arrow-right"></i>
        </a>
      </div>
    </div>
    <div class="week">
      <div>一</div>
      <div>二</div>
      <div>三</div>
      <div>四</div>
      <div>五</div>
      <div>六</div>
      <div>七</div>
    </div>
    <div class="date">
      <div class="date_content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
      </div>
      <div class="date_content">
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
      </div>
      <div class="date_content">
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
      </div>
      <div class="date_content">
        <div>22</div>
        <div>23</div>
        <div>24</div>
        <div>25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
      </div>
      <div class="date_content">
        <div>29</div>
        <div>30</div>
        <div>31</div>
        <div class="nonMonth">1</div>
        <div class="nonMonth">2</div>
        <div class="nonMonth">3</div>
        <div class="nonMonth">4</div>
      </div>
      <div class="date_content">
        <div class="nonMonth">5</div>
        <div class="nonMonth">6</div>
        <div class="nonMonth">7</div>
        <div class="nonMonth">8</div>
        <div class="nonMonth">9</div>
        <div class="nonMonth">10</div>
        <div class="nonMonth">11</div>
      </div>
    </div>
  </div>
</body>
</html>
